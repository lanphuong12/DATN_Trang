<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Đăng nhập quản trị | Website kế toán công nợ</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="resources/vendor//bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="resources/vendor//animate/animate.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="resources/vendor//css-hamburgers/hamburgers.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="resources/vendor//select2/select2.min.css"
    />
    <link rel="stylesheet" type="text/css" href="resources/css/util.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/main.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>

  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="resources/images/team.jpg" alt="IMG" />
          </div>
          <!--=====TIÊU ĐỀ======-->
          <form
            id="loginForm"
            class="login100-form validate-form"
            action="/login"
            method="POST"
          >
            <span class="login100-form-title">
              <b>ĐĂNG NHẬP HỆ THỐNG QUẢN LÝ KẾ TOÁN CÔNG NỢ</b>
            </span>

            <div class="wrap-input100 validate-input">
              <input
                class="input100"
                type="text"
                placeholder="Tài khoản quản trị"
                name="TenDN"
                id="username"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100"><i class="bx bx-user"></i></span>
            </div>

            <div class="wrap-input100 validate-input">
              <input
                autocomplete="off"
                class="input100"
                type="password"
                placeholder="Mật khẩu"
                name="MatKhau"
                id="password-field"
                required
              />
              <span
                toggle="#password-field"
                class="bx fa-fw bx-hide field-icon click-eye"
              ></span>
              <span class="focus-input100"></span>
              <span class="symbol-input100"><i class="bx bx-key"></i></span>
            </div>

            <div class="container-login100-form-btn">
              <button type="submit" class="login100-form-btn" id="submit">
                Đăng nhập
              </button>
            </div>

            <div class="text-right p-t-12">
              <a class="txt2" href="/forgot.html">Bạn quên mật khẩu?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--Javascript-->
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="resources/vendor//jquery/jquery-3.2.1.min.js"></script>
    <script src="resources/vendor//bootstrap/js/popper.js"></script>
    <script src="resources/vendor//bootstrap/js/bootstrap.min.js"></script>
    <script src="resources/vendor//select2/select2.min.js"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        const loginBtn = document.getElementById("submit");
        const form = document.getElementById("loginForm");

        loginBtn.addEventListener("click", function (event) {
          event.preventDefault(); // Prevent default submit action
          const username = document.getElementById("username").value.trim();
          const password = document
            .getElementById("password-field")
            .value.trim();

          if (!username || !password) {
            alert("Vui lòng nhập đầy đủ tài khoản và mật khẩu!");
            return;
          }

          // Gọi requestSubmit() thay vì submit() để tránh lỗi
          form.requestSubmit(); // This will trigger form submission
        });
      });

      //show - hide mật khẩu
      function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password;";
        }
      }
      $(".click-eye").click(function () {
        $(this).toggleClass("bx-show bx-hide");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });
    </script>
  </body>
</html>
